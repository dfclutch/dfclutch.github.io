<html>
<head>
    <title>Finite Automata</title>
    <link rel="stylesheet" href="./apps_style.css">
</head>
<body>
<div class="title_blocK">
    <h1>Finite State Automata</h1>
    <h4>Dan Filler</h4>
</div>
<div class="content">
	<div>
        <canvas id="viewport" width="700" height="600">
        </canvas>
    </div>
</div>
<div class="controls">
    <div class="control_block">
        <div class="control_set">
            <h3>Click Mode</h3>
            <input type="radio" name="click_mode" value="add_states" checked="checked">
            Add Nodes
            <br>
            <input type="radio" name="click_mode" value="add_transitions">
            Add Transitions (click qi, qj to make transition i => j)
            <br>
            <input type="radio" name="click_mode" value="change_q0">
            Set q0
            <br><input type="radio" name="click_mode" value="add_final">
            Add / Remove Final
            <br>
            <input type="radio" name="click_mode" value="delete">
            Delete Node
            <br>
        </div>
    </div>
    <div class="control_block">
        <div class="control_set">
            <h3>Text Input</h3>
            <br>
            Input: <input type="text" name="input_text">
        </div>
    </div>
</div>
<div class="info">
    <div class="info_block">
        <p>Page under construction! Eventually a full featured live-animated Automata maker.</p>
    </div>
</div>

<script type="text/javascript" src="./automata_src/constants.js"></script>
<script type="text/javascript" src="./automata_src/state.js"></script>
<script type="text/javascript" src="./automata_src/click.js"></script>
<script type="text/javascript" src="./automata_src/automata.js"></script>
<script type="text/javascript" src="./automata_src/transition.js"></script>
<script type="text/javascript" src="./automata_src/q_state.js"></script>
<script type="text/javascript" src="./automata_src/page_elements.js"></script>
<script type="text/javascript" src="./graphics/graphics.js"></script>
<script type="text/javascript" src="./automata_src/app.js"></script>

</body>
</html>
